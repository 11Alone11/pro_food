<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <form action="">
          <p class="message">Добавить ингридиент</p>
          <div class="ingredient__info">
            <p class="dish__title">Название</p>
            <input
              class="input input_grey"
              type="text"
              maxlength="100"
              placeholder="Мясо"
              required
            />
          </div>

          <p class="dish__title">Мера</p>
          <select class="js-choice_1">
            <option value="" selected>Выберите меру</option>
            <option value="1">Кафе</option>
            <option value="2">Финтес клуб</option>
            <option value="3">Пиццерия</option>
            <option value="4">Реклама</option>
            <option value="5">Салон красоты</option>
            <option value="6">Шаурмичная</option>
            <option value="7">Бургерная</option>
            <option value="8">Кальянная</option>
            <option value="9">Суши-бар</option>
            <option value="10">Интернет-магазин</option>
            <option value="11">Рыбалка</option>
            <option value="12">Пчеловодство</option>
            <option value="13">Медицина</option>
            <option value="14">Маркетинг</option>
          </select>

          <p class="dish__title">Энергетическая ценность</p>
          <div class="input__relative">
            <input
              class="input input_grey input_pfc"
              type="number"
              maxlength="100"
              placeholder="Введите количество на 1 порцию"
              required
            /><span class="cal">ккал</span>
          </div>

          <p class="dish__title">Белков</p>
          <div class="input__relative">
            <input
              class="input input_grey input_pfc"
              type="number"
              maxlength="100"
              placeholder="Введите количество на 1 порцию"
              required
            /><span class="cal">г</span>
          </div>
          <p class="dish__title">Жиров</p>
          <div class="input__relative">
            <input
              class="input input_grey input_pfc"
              type="number"
              maxlength="100"
              placeholder="Введите количество на 1 порцию"
              required
            /><span class="cal">г</span>
          </div>
          <p class="dish__title">Углеводов</p>
          <div class="input__relative input_relative_last">
            <input
              class="input input_grey"
              type="number"
              maxlength="100"
              placeholder="Введите количество на 1 порцию"
              required
            /><span class="cal">г</span>
          </div>

          <button class="button_submit" type="submit">Сохранить</button>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
